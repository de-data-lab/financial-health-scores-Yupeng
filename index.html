<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Financial Health Scores</title>
        <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script> 
        <style>

            #header {
                font-weight: bold;
                font-size: 30px;
            }

            #tooltip {
                position: absolute;
                width: 200px;
                height: auto;
                padding: 10px;
                background-color: white;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
                -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4); 
                -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4); 
                box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4); 
                pointer-events: none;
            }

            #tooltip.hidden { 
                display: none;
            }

            #tooltip p { 
                margin: 0;
                font-family: sans-serif; 
                font-size: 16px;
                line-height: 20px;
            }

            #footer p {
				margin-top: 50px;
				margin-bottom: 0;
				font-size: 20px;
				line-height: 14px;
				color: gray;
			}
			
			#footer p a {
				color: gray;
			}

        </style>
        
    </head>
    <body>
        <div id="header">
            <span>2021 Financial Health Scores of Delaware And Other States</span>
        </div>
        <div id="svgContainer">
            <div id="tooltip" class="hidden">
                <p><strong id="state"></strong></p>
                <p>FinHealth Scores: <span id="value">100</span></p>
            </div>  
        </div>
        <div id="footer">
            <p>
                <strong>Credit:</strong> HÃ©c Maldonado-Reis, Yupeng Lei, Delaware Data Innovation Lab (DDIL), Tech Impact.
                <strong>Source:</strong> The Financial Health Network (FHN) Public Survey 2021.
            </p>
        </div>
        <script type="text/javascript">
            //set svg size
            let w = 1200;
            let h = 600;
            let padding = 90;

            let dataset = [], xScale, yScale, xAxis, yAxis;

            //loading data from csv file
            d3.csv("Pulse_2021_survey_public_data.csv").then(data => {
                
                //group data
                let stateGroup = {};   
                for (let obj of data) {
                    if (obj.statereside === ".e") continue;
                    let name = obj.statereside.replace(/^[\s\d]+/, '');
                    if (stateGroup[name]) {
                        stateGroup[name].push(+obj.Scores_Total);
                    } else {
                        stateGroup[name] = [];
                    }
                }

                //process data
                for (let key in stateGroup) {
                    let sum = 0;
                    for (let n of stateGroup[key]) {
                        sum += n;
                    }    
                    dataset.push([key, Math.floor(sum / stateGroup[key].length)]);
                }

                //sort dataset alphabetically
                dataset.sort((a, b) => a[0] > b[0] ? 1 : -1);

                //construct a band scale with specified domain and range
                xScale = d3.scaleBand()
                            .domain(dataset.map(d => d[0]))
                            .range([padding, w])
                            .paddingInner(0.2);
                                    
                //construct a continuous scale with specified domain and range
                yScale = d3.scaleLinear()
                            .domain([0, 100])
                            .range([h - padding, padding]);

                //construct a bootom-oriented axis generator for the given scale
                xAxis = d3.axisBottom()
                            .scale(xScale);

                //construct a left-oriented axis generator for the given scale
                yAxis = d3.axisLeft()
                            .scale(yScale);
                
                //create svg element
                let svg = d3.select("#svgContainer")
                            .append("svg")
                            .attr("width", w)
                            .attr("height", h);  

                //create rect element and load dataset
                let rect = svg.selectAll("rect")
                                .data(dataset)
                                .enter()
                                .append("rect");

                rect.attr("x", d => xScale(d[0]))
                    .attr("y", d => yScale(d[1]))
                    .attr("width", xScale.bandwidth())
                    .attr("height", d => h - padding - yScale(d[1]))
                    .attr("fill", d => d[0] === "Delaware" ? "#665191" : "#aecdc2");

                //Create axis-x and axis-y
                svg.append("g")
                    .attr("class", "axis-x")
                    .attr("transform", `translate(0, ${h - padding})`)
                    .call(xAxis)
                    .selectAll("text")
                    .style("text-anchor", "end")
                    .attr("dx", "-0.8em")
                    .attr("dy", "0.15em")
                    .attr("transform", "rotate(-65)");
            
                svg.append("g")
                    .attr("class", "axis-y")
                    .attr("transform", `translate(${padding}, 0)`)
                    .call(yAxis);

                //define sortBars function to sort bars 
                let sortOrder = false;
                const sortBars = () => {
                    sortOrder = !sortOrder; 
                    dataset.sort((a, b) => sortOrder ? a[1] - b[1] : b[1] - a[1]);
                    xScale.domain(dataset.map(d => d[0]));
                    d3.select(".axis-x")
                        .transition("xAxis")
                        .delay((d, i) => i * 10)
                        .duration(500)
                        .call(xAxis);
                    rect.transition("sortBars")
                        .delay((d, i) => i * 10)
                        .duration(500)
                        .attr("x", d => xScale(d[0]));
                }

                //define event listeners for click, mouseover, mouseout
                rect.on("click", () => sortBars())
                    .on("mouseover", (event, d) => {
                            d3.select(event.currentTarget)
                                .attr("fill", "orange");

                            let xPosition = Number(d3.select(event.currentTarget).attr("x")) + xScale.bandwidth() / 2;
                            let yPosition = Number(d3.select(event.currentTarget).attr("y")) / 2 + h / 2;

                            d3.select("#tooltip")
                                .style("left", xPosition + "px")
                                .style("top", yPosition + "px")
                                .select("#value")
                                .text(d[1]);
    
                            d3.select("#state")
                                .text(d[0]);

                            d3.select("#tooltip").classed("hidden", false);
                        })
                        .on("mouseout", (event, d) => {
                            d3.select(event.currentTarget)
                                .transition("restoreBarColor")
                                .duration(250)
                                .attr("fill",  d => d[0] === "Delaware" ? "#665191" : "#aecdc2");

                            d3.select("#tooltip").classed("hidden", true);
                        });

            }).catch((error) => {
                console.log(error);
            });
            
        </script>
    </body>
</html>
